<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:body>
<h1>Create Agent</h1>
<h:form>
        Agentname:
        <h:inputText value="#{agent.name}"/>   <br/>  <br/>
         City:
        <h:inputText value="#{agent.city}"/>   <br/>  <br/>
        Gender:
        <h:inputText value="#{agent.gender}"/>   <br/>  <br/>
        MaritalStatus:
        <h:inputText value="#{agent.maritalStatus}"/>   <br/>  <br/>
        Premium:
        <h:inputText value="#{agent.premium}"/>   <br/>  <br/>
        <h:commandButton value ="Save" action ="#{agentDAO.addAgent(agent)}"/>
                        <h:link  outcome="Agent Show " value="View Agent Records"/>
</h:form>
</h:body>
</html>
