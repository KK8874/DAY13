<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:body>

<h:form>
<h2><h:outputText value="Agent Records"/></h2>
<h:dataTable value="#{agentDAO.showAgent()}" var="a" border="3">
<h:column>
   <f:facet name="header">Agent Id</f:facet>
   <h:outputText value="#{a.agentId}"/>
</h:column>
<h:column>
   <f:facet name="header">Agent Name</f:facet>
   <h:outputText value="#{a.name}"/>
</h:column>
<h:column>
   <f:facet name="header">Agent City</f:facet>
   <h:outputText value="#{a.city}"/>
</h:column>
<h:column>
   <f:facet name="header">Agent Gender</f:facet>
   <h:outputText value="#{a.gender}"/>
</h:column>
<h:column>
   <f:facet name="header">Agent MaritalStatus</f:facet>
   <h:outputText value="#{a.maritalStatus}"/>
</h:column>
<h:column>
   <f:facet name="header">Agent Premium</f:facet>
   <h:outputText value="#{a.premium}"/>
</h:column>
<h:column>
   <f:facet name="header">Update</f:facet>
   <h:commandButton action ="#{agentDAO.searchAgent(a.agentId)}"
                      value="Update">
   </h:commandButton>
   
</h:column>
<h:column>
   <f:facet name="header">Delete</f:facet>
   <h:commandButton action ="#{agentDAO.deleteagent(a.agentId)}"
                      value="Delete">
   </h:commandButton>
   
</h:column>


</h:dataTable>
</h:form>
</h:body>
</html>
